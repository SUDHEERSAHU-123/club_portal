<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Light grey background */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4caf50;
            text-align: center;
            padding: 20px;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .event-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .event-card h2 {
            color: #333;
        }
        .event-card p {
            color: #777;
        }
        .event-card a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            background-color: #4caf50; /* Green for buttons */
            border-radius: 5px;
            margin: 5px;
        }
        .event-card a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <div class="event-container">
        {% for event in events %}
            <div class="event-card">
                <h2>{{ event.name }}</h2>
                <p>Date: {{ event.date }}</p>
                <p>Description: {{ event.description }}</p>
                <a href="{% url 'mark_attendance' event.id %}">Mark Attendance</a>
                <a href="{% url 'view_attendance' event.id %}">View Attendance</a>
                <a href="{% url 'edit_attendance' %}" style="color: white; background-color: #f0ad4e; padding: 10px; border-radius: 5px; text-decoration: none;">Edit Attendance</a>
                <a href="/admin/attendance/attendance/" target="_blank" style="color: white; background-color: #4caf50; padding: 10px; border-radius: 5px; text-decoration: none;">Manage Attendance in Admin</a>



            </div>
        {% endfor %}
        {% if events|length == 0 %}
            <p style="text-align: center; color: #777;">No events found. Please create an event.</p>
        {% endif %}
    </div>
</body>
</html>
